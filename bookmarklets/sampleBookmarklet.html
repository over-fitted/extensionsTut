<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Bookmarklet</title>
</head>
<body>
    <h1>Bookmarklet</h1>

    <p>this is a <a href="javascript:(function(){alert('hello world!')}());">helloworld Script</a></p>
    <p>this is a <a href="javascript:(function(){let script = document.createElement('script'); script.src='http://127.0.0.1:8080/deletionist.js'; document.appendChild(script);})();">deletionist clone</a></p>
</body>
</html>
